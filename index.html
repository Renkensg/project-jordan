<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JordanShoes</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <section>
        <div class="topo">
          <p>Ganhe R$10,00 de desconto no frete</p>
        </div>
        <div class="titulo">
          <h1>JordanShoes</h1>
        </div>
      </section>
    </header>
    <main>
      <div class="banner">
        <h1>A melhor loja de Jordan</h1>
        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>
      <section>
        <div class="foot">
          <h1>Destaques</h1>

          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.
          </p>
        </div>
        <div class="shoes-container">
          <div class="shoes-top">
            <div class="card">
              <img src="./air-jordan-1-mid-dutch-green-1-400.svg" alt="" />
            </div>
            <div class="card">
              <img
                src="./air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="./air-jordan-1-retro-high-court-purple-w-1-400.svg"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="./air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"
                alt=""
              />
            </div>
          </div>
          <div class="shoes-bottom">
            <div class="card">
              <img
                src="./air-jordan-1-mid-black-noble-red-w-1-1000.svg"
                alt=""
              />
            </div>
            <div class="card">
              <img src="./air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="" />
            </div>
            <div class="card">
              <img src="./air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="" />
            </div>
            <div class="card">
              <img src="./air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <p>Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
